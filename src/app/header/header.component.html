<header class="d-flex align align-items-end">
    <div class="container ">
      
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of headerTrendingMovie">
              <ng-template carouselSlide [id]="slide.id">
                <img [src]="imgprefix+slide.poster_path"  [title]="slide.title" style="border-radius:30px; padding: 5px;">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
 

</header>
